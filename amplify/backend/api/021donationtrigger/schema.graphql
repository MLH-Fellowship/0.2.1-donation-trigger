type User @model {
  id: ID!
  fullName: String!
  handle: String!
  token: String!
  activeDonations: [Donation]! @connection(keyName: "byUser", fields: ["id"])
}

type Donation @model @key(name: "byUser", fields: ["userID"]) {
  id: ID!
  userID: ID!
  user: User! @connection(fields: ["userID"])
  organization: String # todo: have it be a seperate type
  trigger: String!
  initialAmount: Float!
  accumulatedAmount: Float!
  numberOfCalls: Int!
  limit: Int!
}
